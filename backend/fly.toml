app = "horse-racing-backend"
primary_region = "cdg" # Paris - closest to Zeturf

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1 # Keep scraper alive always
  processes = ["app"]
